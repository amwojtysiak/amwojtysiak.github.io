<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Journal </title>
    <link rel="stylesheet" href="./journalStyle.css">
</head>
<body>
   
    <div class="header">
        <img src="../images/quill_banner.png" style="object-fit: cover; height: 100%; width: 100%;">
    </div>
    
    <div class="menu">
        <div class="menu-items" id="go-to-home">Home</div>
        <div class="menu-items" id="go-to-lootgen">Loot Generator</div>
        <div class="menu-items" id="go-to-npcgen">NPC Generator</div>
        <div class="menu-items" id="go-to-islandmap">Island Map</div>
        <div class="active menu-items" id="go-to-journal">Journal</div>
        <div class="menu-items" id="go-to-lore">Lore</div>
    </div> 

    <h1 class="pageTitle"> The Fella's Adventure Journal </h1>
   
    <div class="navigator">
        <div class="navigation-button">Back</div>
        
        <label id="selectLabelsCam" for="campaignSelect" style="visibility: hidden;">Select Campaign:</label>
        <select id="campaignSelect" name="campaignSelect" style="visibility: hidden;">
            <option value="1">Campaign 1</option> 
        </select>

        <label id="selectLabelsPar" for="partSelect" style="visibility: hidden;">Select Part:</label>
        <select id="partSelect" name="partSelect" style="visibility: hidden;">0</select>

        <label id="selectLabelsCha" for="chapterSelect" style="visibility: hidden;">Select Chapter:</label>
        <select id="chapterSelect" name="chapterSelect" style="visibility: hidden;">0</select>
       
        <input type="submit" id="selectButton"  style="visibility: hidden;">
    </div>

    

    <div class="journal-display">
        <button id="searchButton">Search Journal</button>
    </div>

    <div id="journal-entry-display">

    </div>

    <div class="journal">
        <img id="journal-cover" src="../images/journal-cover.jpg">
        <div class="journal-text">The <br> Fella's <br> Adventure</div>
    </div>
   

    <script src= ./journal.js></script>
</body>
</html>
